<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="./styles.css" rel="stylesheet" >
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game_output_container">
            <div>
                <p>Player won: <span id="win_rounds__player">0</span></p>
                <p>Computer won: <span id="win_rounds__computer">0</span></p>
            </div>
            <button id="reset_btn">Reset Game</button>
        </div>
        <div>
            <p id="output"></p>
        </div>
        <div class="game__action__container">
            <div id="rock" class="game__action">
                <p>Rock</p>
            </div>
            <div id="paper" class="game__action">
                <p>Paper</p>
            </div>
            <div id="scissors" class="game__action">
                <p>Scissors</p>
            </div>
        </div>
        
    </div>
</body>
</html>
